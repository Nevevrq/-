<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期到期提醒系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        :root {
            /* 淺色主題變量 */
            --bg-color: #f5f7fa;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-secondary: #7f8c8d;
            --header-color: #2c3e50;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --hover-bg: #f9f9f9;
            --input-bg: #ffffff;
            --input-border: #e0e0e0;
            --summary-bg: #ffffff;
            --critical-bg: #ffeaea;
            --warning-bg: #fff4e6;
            --normal-bg: #f0fff4;
            --important-bg: #fff8e1;
            --important-border: #ffc107;
            --important-icon: #ff9800;
        }

        [data-theme="dark"] {
            /* 深色主題變量 */
            --bg-color: #1a1a2e;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --card-bg: #2d3047;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --header-color: #ffffff;
            --border-color: #404258;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --hover-bg: #3a3d5d;
            --input-bg: #404258;
            --input-border: #505570;
            --summary-bg: #2d3047;
            --critical-bg: #4a1f1f;
            --warning-bg: #4a3a1f;
            --normal-bg: #1f4a2f;
            --important-bg: #4a3f1f;
            --important-border: #ffc107;
            --important-icon: #ffd54f;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 主題切換按鈕 */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: all 0.3s;
        }

        .theme-btn:hover {
            transform: rotate(30deg);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
        }

        h1 {
            color: var(--header-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-section, .reminders-section {
            flex: 1;
            min-width: 300px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: var(--header-color);
            font-size: 1.5rem;
        }

        .section-title i {
            margin-right: 10px;
            color: #3498db;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: var(--input-bg);
            color: var(--text-color);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .important-label {
            color: var(--important-icon);
            font-weight: 700;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-delete {
            background: #e74c3c;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-delete:hover {
            background: #c0392b;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-important {
            background: #ff9800;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-important:hover {
            background: #f57c00;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .reminder-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #3498db;
            transition: all 0.3s;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .reminder-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        .reminder-card.critical {
            border-left-color: #e74c3c;
            background: var(--critical-bg);
        }

        .reminder-card.warning {
            border-left-color: #f39c12;
            background: var(--warning-bg);
        }

        .reminder-card.normal {
            border-left-color: #2ecc71;
            background: var(--normal-bg);
        }

        .reminder-card.important {
            border-left-color: var(--important-border);
            background: var(--important-bg);
            border: 2px solid var(--important-border);
        }

        .reminder-card.important .reminder-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .reminder-card.important .reminder-title:before {
            content: "⭐";
            font-size: 1.2rem;
            color: var(--important-icon);
        }

        .reminder-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .reminder-title {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--header-color);
        }

        .reminder-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .reminder-date i {
            margin-right: 5px;
        }

        .reminder-days {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 700;
            margin-left: 10px;
            font-size: 0.9rem;
        }

        .critical .reminder-days {
            background: #e74c3c;
            color: white;
        }

        .warning .reminder-days {
            background: #f39c12;
            color: white;
        }

        .normal .reminder-days {
            background: #2ecc71;
            color: white;
        }

        .reminder-desc {
            color: var(--text-color);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .reminder-category {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .category-work {
            background: #3498db;
            color: white;
        }

        .category-personal {
            background: #9b59b6;
            color: white;
        }

        .category-finance {
            background: #2ecc71;
            color: white;
        }

        .category-health {
            background: #e74c3c;
            color: white;
        }

        .reminder-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .reminder-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--border-color);
        }

        .summary {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-item {
            flex: 1;
            min-width: 150px;
            background: var(--summary-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .summary-count {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .summary-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .count-critical {
            color: #e74c3c;
        }

        .count-warning {
            color: #f39c12;
        }

        .count-normal {
            color: #2ecc71;
        }

        .count-important {
            color: #ff9800;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .summary {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .theme-switcher {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                align-self: flex-end;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* 重要事項指示器 */
        .important-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--important-icon);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-bell"></i> 日期到期提醒系統</h1>
            <p class="subtitle">輕鬆管理重要日期，不再錯過任何截止日</p>
        </header>

        <div class="summary">
            <div class="summary-item">
                <div class="summary-count count-total">0</div>
                <div class="summary-label">總提醒事項</div>
            </div>
            <div class="summary-item">
                <div class="summary-count count-important">0</div>
                <div class="summary-label">重要事項</div>
            </div>
            <div class="summary-item">
                <div class="summary-count count-critical">0</div>
                <div class="summary-label">緊急事項</div>
            </div>
            <div class="summary-item">
                <div class="summary-count count-normal">0</div>
                <div class="summary-label">時間充裕</div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> 全部
                </button>
                <button class="filter-btn" data-filter="important">
                    <i class="fas fa-star"></i> 重要事項
                </button>
                <button class="filter-btn" data-filter="critical">
                    <i class="fas fa-exclamation-triangle"></i> 緊急
                </button>
                <button class="filter-btn" data-filter="today">
                    <i class="fas fa-calendar-day"></i> 今日到期
                </button>
                <button class="filter-btn" data-filter="week">
                    <i class="fas fa-calendar-week"></i> 本週到期
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-calendar-plus"></i> 新增到期提醒</h2>
                <form id="reminderForm">
                    <div class="form-group">
                        <label for="title">事項名稱</label>
                        <input type="text" id="title" placeholder="例如：繳交信用卡費、保險到期" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">到期日期</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">分類</label>
                        <select id="category">
                            <option value="work">工作</option>
                            <option value="personal">個人</option>
                            <option value="finance">財務</option>
                            <option value="health">健康</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">詳細說明（可選）</label>
                        <textarea id="description" placeholder="補充說明..."></textarea>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="important">
                        <label for="important" class="important-label">
                            <i class="fas fa-star"></i> 標記為重要事項
                        </label>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-plus-circle"></i> 新增提醒事項
                    </button>
                </form>
            </div>
            
            <div class="reminders-section">
                <h2 class="section-title"><i class="fas fa-list-check"></i> 提醒事項清單</h2>
                <div id="remindersList">
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-calendar-check"></i>
                        <h3>尚無提醒事項</h3>
                        <p>新增您的第一個到期提醒事項</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 日期到期提醒系統 | 提醒事項會儲存在您的瀏覽器中</p>
            <p>當前主題：<span id="currentTheme">淺色模式</span></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化主題
            initTheme();
            
            // 設置日期輸入框的最小值為今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').min = today;
            
            // 載入已存儲的提醒事項
            loadReminders();
            
            // 表單提交事件
            document.getElementById('reminderForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addReminder();
            });
            
            // 主題切換事件
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // 篩選按鈕事件
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const filter = this.dataset.filter;
                    filterReminders(filter);
                });
            });
        });

        // 主題初始化
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
            updateThemeLabel(savedTheme);
        }

        // 切換主題
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            updateThemeButton(newTheme);
            updateThemeLabel(newTheme);
        }

        // 更新主題按鈕圖標
        function updateThemeButton(theme) {
            const btn = document.getElementById('themeToggle');
            if (theme === 'dark') {
                btn.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                btn.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // 更新主題標籤
        function updateThemeLabel(theme) {
            const label = document.getElementById('currentTheme');
            label.textContent = theme === 'dark' ? '深色模式' : '淺色模式';
        }

        // 計算剩餘天數
        function calculateDaysRemaining(targetDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const target = new Date(targetDate);
            target.setHours(0, 0, 0, 0);
            
            const diffTime = target - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // 根據剩餘天數獲取狀態
        function getStatus(daysRemaining) {
            if (daysRemaining < 0) {
                return { status: 'critical', text: '已過期' };
            } else if (daysRemaining === 0) {
                return { status: 'critical', text: '今日到期' };
            } else if (daysRemaining <= 3) {
                return { status: 'critical', text: `${daysRemaining} 天` };
            } else if (daysRemaining <= 7) {
                return { status: 'warning', text: `${daysRemaining} 天` };
            } else {
                return { status: 'normal', text: `${daysRemaining} 天` };
            }
        }

        // 獲取分類樣式
        function getCategoryClass(category) {
            switch(category) {
                case 'work': return 'category-work';
                case 'personal': return 'category-personal';
                case 'finance': return 'category-finance';
                case 'health': return 'category-health';
                default: return 'category-work';
            }
        }

        // 獲取分類名稱
        function getCategoryName(category) {
            switch(category) {
                case 'work': return '工作';
                case 'personal': return '個人';
                case 'finance': return '財務';
                case 'health': return '健康';
                default: return '工作';
            }
        }

        // 格式化日期顯示
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
        }

        // 新增提醒事項
        function addReminder() {
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            const important = document.getElementById('important').checked;
            
            if (!title || !date) {
                alert('請填寫事項名稱和到期日期');
                return;
            }
            
            // 創建提醒事項對象
            const reminder = {
                id: Date.now(),
                title,
                date,
                category,
                description,
                important,
                createdAt: new Date().toISOString()
            };
            
            // 保存到本地存儲
            saveReminder(reminder);
            
            // 重新載入列表
            loadReminders();
            
            // 重置表單
            document.getElementById('reminderForm').reset();
            
            // 將日期最小值設為今天
            document.getElementById('date').min = new Date().toISOString().split('T')[0];
            
            // 顯示成功訊息
            showNotification('提醒事項已成功新增！', 'success');
        }

        // 顯示通知
        function showNotification(message, type) {
            // 創建通知元素
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            // 添加到頁面
            document.body.appendChild(notification);
            
            // 顯示動畫
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // 3秒後移除
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // 保存提醒事項到本地存儲
        function saveReminder(reminder) {
            let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
            reminders.push(reminder);
            localStorage.setItem('reminders', JSON.stringify(reminders));
        }

        // 從本地存儲載入提醒事項
        function loadReminders() {
            const reminders = JSON.parse(localStorage.getItem('reminders')) || [];
            displayReminders(reminders);
        }

        // 顯示提醒事項
        function displayReminders(reminders) {
            const remindersList = document.getElementById('remindersList');
            const emptyState = document.getElementById('emptyState');
            
            if (reminders.length === 0) {
                remindersList.innerHTML = '';
                emptyState.style.display = 'block';
                remindersList.appendChild(emptyState);
                updateSummary(0, 0, 0, 0, 0);
                return;
            }
            
            // 隱藏空狀態
            emptyState.style.display = 'none';
            
            // 清空列表
            remindersList.innerHTML = '';
            
            // 排序提醒事項（重要事項優先，然後按日期升序）
            reminders.sort((a, b) => {
                // 重要事項優先
                if (a.important && !b.important) return -1;
                if (!a.important && b.important) return 1;
                
                // 然後按日期排序
                return new Date(a.date) - new Date(b.date);
            });
            
            // 計數器
            let totalCount = reminders.length;
            let importantCount = 0;
            let criticalCount = 0;
            let warningCount = 0;
            let normalCount = 0;
            
            // 生成提醒事項卡片
            reminders.forEach(reminder => {
                const daysRemaining = calculateDaysRemaining(reminder.date);
                const status = getStatus(daysRemaining);
                
                // 更新計數器
                if (reminder.important) importantCount++;
                if (status.status === 'critical') criticalCount++;
                else if (status.status === 'warning') warningCount++;
                else normalCount++;
                
                const reminderCard = document.createElement('div');
                reminderCard.className = `reminder-card ${status.status} ${reminder.important ? 'important' : ''}`;
                reminderCard.dataset.id = reminder.id;
                reminderCard.dataset.important = reminder.important;
                reminderCard.dataset.daysRemaining = daysRemaining;
                
                let titleHTML = reminder.title;
                if (reminder.important) {
                    titleHTML = `<span class="important-indicator"><i class="fas fa-star"></i></span>${reminder.title}`;
                }
                
                reminderCard.innerHTML = `
                    <div class="reminder-header">
                        <div class="reminder-title">${titleHTML}</div>
                        <div class="reminder-date">
                            <i class="far fa-calendar-alt"></i>
                            ${formatDate(reminder.date)}
                            <span class="reminder-days">${status.text}</span>
                        </div>
                    </div>
                    ${reminder.description ? `<div class="reminder-desc">${reminder.description}</div>` : ''}
                    <div>
                        <span class="reminder-category ${getCategoryClass(reminder.category)}">
                            ${getCategoryName(reminder.category)}
                        </span>
                        ${reminder.important ? '<span class="reminder-category category-work">重要</span>' : ''}
                    </div>
                    <div class="reminder-footer">
                        <div class="reminder-id">#${reminder.id.toString().slice(-4)}</div>
                        <div class="reminder-actions">
                            <button class="btn btn-important" onclick="toggleImportant(${reminder.id})">
                                <i class="fas fa-star"></i> ${reminder.important ? '取消重要' : '標記重要'}
                            </button>
                            <button class="btn btn-delete" onclick="deleteReminder(${reminder.id})">
                                <i class="fas fa-trash"></i> 刪除
                            </button>
                        </div>
                    </div>
                `;
                
                remindersList.appendChild(reminderCard);
            });
            
            // 更新摘要
            updateSummary(totalCount, importantCount, criticalCount, warningCount, normalCount);
        }

        // 篩選提醒事項
        function filterReminders(filter) {
            const reminders = JSON.parse(localStorage.getItem('reminders')) || [];
            
            if (filter === 'all') {
                displayReminders(reminders);
                return;
            }
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const nextWeek = new Date();
            nextWeek.setDate(today.getDate() + 7);
            
            const filteredReminders = reminders.filter(reminder => {
                const reminderDate = new Date(reminder.date);
                reminderDate.setHours(0, 0, 0, 0);
                const daysRemaining = calculateDaysRemaining(reminder.date);
                
                switch(filter) {
                    case 'important':
                        return reminder.important;
                    case 'critical':
                        return daysRemaining <= 3 || daysRemaining < 0;
                    case 'today':
                        return daysRemaining === 0;
                    case 'week':
                        return daysRemaining >= 0 && daysRemaining <= 7;
                    default:
                        return true;
                }
            });
            
            displayReminders(filteredReminders);
        }

        // 更新摘要統計
        function updateSummary(total, important, critical, warning, normal) {
            document.querySelector('.count-total').textContent = total;
            document.querySelector('.count-important').textContent = important;
            document.querySelector('.count-critical').textContent = critical;
            document.querySelector('.count-warning').textContent = warning;
            document.querySelector('.count-normal').textContent = normal;
        }

        // 切換重要狀態
        function toggleImportant(id) {
            let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
            const index = reminders.findIndex(reminder => reminder.id === id);
            
            if (index !== -1) {
                reminders[index].important = !reminders[index].important;
                localStorage.setItem('reminders', JSON.stringify(reminders));
                loadReminders();
                
                const message = reminders[index].important ? 
                    '已標記為重要事項！' : '已取消重要事項標記';
                showNotification(message, 'success');
            }
        }

        // 刪除提醒事項
        function deleteReminder(id) {
            if (confirm('確定要刪除此提醒事項嗎？')) {
                let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
                reminders = reminders.filter(reminder => reminder.id !== id);
                localStorage.setItem('reminders', JSON.stringify(reminders));
                loadReminders();
                showNotification('提醒事項已刪除', 'success');
            }
        }
